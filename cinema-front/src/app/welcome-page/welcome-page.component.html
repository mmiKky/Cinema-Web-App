<ng-container *ngIf="!(isPortrait$ | async); else accordion"
  ><mat-grid-list cols="5" rowHeight="1:2">
    <mat-grid-tile colspan="3">
      <app-repertoire></app-repertoire>
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
      <app-user-card></app-user-card>
    </mat-grid-tile>
  </mat-grid-list>
</ng-container>
<ng-template #accordion>
  <app-user-card></app-user-card>
  <app-repertoire></app-repertoire>
</ng-template>
